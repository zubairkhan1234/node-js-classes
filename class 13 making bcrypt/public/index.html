<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="#" onsubmit="return signup()">

        <label >Use Name</label>
        <input type="text" required placeholder="user Name" id="name"> <br>
        <label >Email</label>
        <input type="email" required placeholder="Email" id="email"> <br>
        <label >phone</label>
        <input type="number" required placeholder="phone" id="phone"> <br>
        <label >password</label>
        <input type="password" required placeholder="password" id="password"> <br>

        <button>submit</button>

        <a href="./login.html">Login</a>


    </form>
    <div class="result"></div>

    <script src="app.js"></script>
    
</body>
</html>
